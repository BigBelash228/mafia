<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="./img/mafia-icon.svg" type="image/x-icon">
    <title>Mafia</title>
</head>
<body>
<section class="background">
    <img src="./img/mafia-back.svg" alt="" class="mafia-back">
    <img src="./img/officer-back.svg" alt="" class="officer-back">
</section>
<div class="are-you-sure-holer">
    <h2>Закончить игру?</h2>
    <div>
        <button class="yes-btn" style="padding: 2px 1rem;">Да</button>
        <button class="cancel-btn">Отменить</button>
    </div>
</div>
<section class="start-section">
    <img src="./img/three-mafias.svg" alt="" class="img-three-mafias">
    <h1 style="margin-bottom: 1rem;">Мафия</h1>
    <div class="holder">
        <p>Количиство игроков</p>
        <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="2" min="5" max="40" value="10" class="number-of-players-input">
    </div>
    <div class="holder">
        <p>Количиство мафии</p>
        <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="2" min="1" max="13" value="3" class="number-of-mafia-input">
    </div>
    <div class="checkbox-holder">
        <div class="holder">
            <input type="checkbox" id="officer-choice-checkbox">
            <label for="officer-choice-checkbox">Шериф</label>
        </div>
        <div class="holder">
            <input type="checkbox" id="doctor-choice-checkbox">
            <label for="doctor-choice-checkbox">Доктор</label>
        </div>
        <div class="holder">
            <input type="checkbox" id="prostitute-choice-checkbox">
            <label for="prostitute-choice-checkbox">Путана</label>
        </div>
        <div class="holder">
            <input type="checkbox" id="maniac-choice-checkbox">
            <label for="maniac-choice-checkbox">Маньяк</label>
        </div>
        <div class="holder">
            <input type="checkbox" id="boss-choice-checkbox">
            <label for="boss-choice-checkbox">Дон</label>
        </div>
    </div>
    <button class="play-btn">Играть</button>
</section>
<section class="game-section">
    <div class="holder player-number-holder" style="margin: 1rem auto;">
        <p>Игрок под номером: </p>
        <p class="player-number">1</p>
    </div>
    <section class="roles-section"></section>
    <section class="players-and-roles-section">pop</section>
    <div class="game-btn-holder">
        <button class="get-role">Узнать роль</button>
        <button class="hide-card">Скрыть карту</button>
        <button class='finish-btn'>Закончить</button>
    </div>
    
</section>
